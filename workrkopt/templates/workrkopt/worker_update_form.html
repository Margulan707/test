{% extends "workrkopt/home.html" %}

{%load static%}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-title">
        <h4>Изменить данные профиля</h4>   
      </div>
      <div class="card-body">
        <div class="basic-elements">
            <form method="post" accept-charset="utf-8" enctype="multipart/form-data" novalidate>{% csrf_token %}
              <div class="row">
                <div class="col-lg-6 form-group">
                {{ form|crispy}}
                  <input type="submit" value="Update">
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
