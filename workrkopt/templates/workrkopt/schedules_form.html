{% extends "workrkopt/home.html" %}
{%load static%}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="user-profile">
          <div class="row">
            <div class="col-lg-4">
              <legend class="border-bottom mb-4">Добавить Расписание</legend>

               <form method="POST" enctype="multipart/form-data">
                
                {% csrf_token %}
                {{ form|crispy}}
                      <button class="btn btn-outline-info" type="submit">Сохранить</button>
                
              </form>
                    
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
