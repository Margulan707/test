{% extends "workrkopt/home.html" %}
{%load static%}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-title">
        <h4>Удаление расписания</h4>   
      </div>
      <div class="card-body">
        <div class="basic-elements">
          <form method="post">{% csrf_token %}
		        <p>ВЫ действительно хотите удалить "{{ schedules.Name }}"?</p>
		        <input type="submit" value="Да">
		      </form>
                  	
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
