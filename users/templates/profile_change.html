{% extends "workrkopt/home.html" %}
{%load static%}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="user-profile">
          <div class="row">
            <div class="col-lg-4">
              <form method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <fieldset class="form-group">
                      <legend class="border-bottom mb-4">Изменение Пароля</legend>
                      {{ u_form|crispy }}
                      {{ p_form|crispy }}
                  </fieldset>
                  <div class="form-group">
                      <button class="btn btn-outline-info" type="submit">Сохранить</button>
                  </div>
              </form>
                    
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>



{% endblock %}
